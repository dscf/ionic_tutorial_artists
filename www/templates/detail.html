<ion-view view-title="More Info">
  <ion-content>
    <ion-list class="list-inset"></ion-list>
    <ion-item class="item-text-wrap" ng-repeat="item in artists|filter: {shortname:whichartist}">
      <img src="http://placehold.it/100x100" alt="photo"/>
      <h2>{{item.name}}</h2>
      <h3>{{item.reknown}}</h3>
      <p>
        {{item.bio}}
      </p>
    </ion-item>
  </ion-content>
</ion-view>
